{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if posts.published_date %}
            <div class="date">
                {{ posts.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=posts.pk %}"><i class="fas fa-edit fa-2x "></i></a>
        {% endif %}
        <h1>{{ posts.title }}</h1>
        <p>{{ posts.text|linebreaksbr }}</p>
    </div>
{% endblock %}
